  # ════════════════════════════════════════════════════════════════════
  # ROLE SPECIALISATIONS
  # ════════════════════════════════════════════════════════════════════
  # Roles are Characteristics (L1), not Entities. They describe the
  # function someone plays in a context, not who they are.

  - id: "JobRole"
    layer: L2
    inherits: "Role"
    abstract: false
    label: "JobRole"
    description: >
      A formal position or function within the organisation's
      structure (e.g., 'Financial Controller', 'Quality Manager').
    synonyms:
      - "position"
      - "functie"
      - "functietitel"
    mixins: []
    properties:
      - name: "department"
        type: "ref:Department"
        required: false
        description: "Department this role belongs to"
      - name: "level"
        type: "enum"
        values: ["Junior", "Medior", "Senior", "Lead", "Manager", "Director", "Executive"]
        required: false
        description: "Seniority level"
    relationships: []

  - id: "ProcessRole"
    layer: L2
    inherits: "Role"
    abstract: false
    label: "ProcessRole"
    description: >
      A role within a business process — Approver, Reviewer, Owner,
      Requester, Executor. A person may hold different process roles
      in different processes.
    synonyms:
      - "process function"
      - "procesrol"
    mixins: []
    properties:
      - name: "process_role_type"
        type: "enum"
        values: ["Owner", "Approver", "Reviewer", "Requester", "Executor", "Escalation"]
        required: false
        description: "Type of process role"
    relationships:
      - name: "appliesTo"
        target: "BusinessProcess"
        cardinality: "0..*"
        description: "Processes where this role is relevant"

  - id: "ProjectRole"
    layer: L2
    inherits: "Role"
    abstract: false
    label: "ProjectRole"
    description: >
      A role within a project — Lead, Member, Sponsor, Steering
      Committee, Stakeholder.
    synonyms:
      - "project function"
      - "projectrol"
    mixins: []
    properties:
      - name: "project_role_type"
        type: "enum"
        values: ["Lead", "Member", "Sponsor", "SteeringCommittee", "Stakeholder"]
        required: false
        description: "Type of project role"
    relationships:
      - name: "appliesTo"
        target: "Project"
        cardinality: "0..*"
        description: "Projects where this role is relevant"
