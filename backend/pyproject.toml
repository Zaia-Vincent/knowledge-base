[project]
name = "knowledge-base-api"
version = "0.1.0"
description = "Knowledge Base API â€” FastAPI + SQLAlchemy backend"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.129.0",
    "sqlalchemy[asyncio]>=2.0.46",
    "alembic>=1.18.0",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.0",
    "httpx>=0.28.0",
    "asyncpg>=0.30.0",
    "pyyaml>=6.0.2",
